name: F1 Data Pipeline CI/CD

# Trigger conditions
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  # Step 1: Extract data from API
  extract-data:
    name: Extract F1 Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run data extraction
        run: |
          python run_data_extraction.py --country "Singapore" --year 2024
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BQ_DATASET: ${{ secrets.BQ_DATASET }}

  # Step 2: Transform data with dbt
  dbt-transform:
    name: Transform with dbt
    runs-on: ubuntu-latest
    needs: extract-data  # Wait for extraction to complete
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          pip install dbt-bigquery

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt deps
          dbt run

      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test