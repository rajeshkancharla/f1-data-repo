name: F1 Data Pipeline - Simple

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-pipeline:
    name: Extract, Transform, Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install dbt-bigquery==1.8.0
          pip install -r requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Extract F1 data
        run: python run_data_extraction.py
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt deps
          dbt run

      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test